<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="card">
    <a href="{{ post.url | absolute_url }}">
        {% if post.image_closed %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h2 class="card-title h4 serif-font"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        <p class="card-text text-muted">
            {% if post.summary %}
                {{ post.summary | strip_html | truncatewords:40 }}
            {% else %}
                {{ post.description | strip_html | truncatewords:40 }}
            {% endif %}
        </p>
    </div>
</div>
<!-- end post -->
